<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mediaquery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .media {
        background-color: pink;
      }
      .header-mobile {
        display: none;
      }
      .img-container {
        width: 100vw;
        display: flex;
        justify-content: space-around;
      }
      .img-container img {
        width: 20vw;
      }
      @media screen and (max-width: 720px) {
        .header-mobile {
          display: block;
        }
        .header-nomal {
          display: none;
        }
        .img-container {
          flex-direction: column;
          align-items: center;
        }
        .img-container img {
          width: 80vw;
        }
      }
      /* 화면의 너비가 최대 800px일때 적용 -> 800px보다 좁을 때 적용 됨 */
      @media screen and (max-width: 800px) {
        .media {
          background-color: gold;
        }
      }
      @media screen and (min-width: 1200px) {
        .media {
          background-color: skyblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="media">mediaquery</div>
    <hr />
    <header class="header-nomal">웹, 테블릿 헤더</header>
    <header class="header-mobile">헤더</header>
    <hr />
    <section class="img-container">
      <img src="./img/beach1.jpg" alt="바다" />
      <img src="./img/beach1.jpg" alt="바다" />
      <img src="./img/beach1.jpg" alt="바다" />
      <img src="./img/beach1.jpg" alt="바다" />
    </section>
  </body>
</html>
