<!-- 
    ctrl(cmd) + / : 주석
    추석이란
    브라우저에서 보이지 않은지만 
    스스러나 다른 개발자를 위해 작성하는 메모
-->
<!DOCTYPY html>
- html5문서로 작성하겠다는 의미 (html1, 2, 3, 4 마다 의미가 다름)
- DOCTYPE : Document type의 약자, 웹 문서가 어떤 형식으로 작성될 것인지 선언

-->

<!-- lang 속성 : language (en: english, ko: korean) -->
<html lang="ko">
<!-- 
head 태그 : 내부 정보들이 브라우저에서 직접적으로 보이지 않음
스타일 정보, 페이지 정보 등을 담고 있음
-->
<head>
<!-- 
    인코딩 방식 지정
    인코딩 : 작성된 코드를 컴퓨터가 이해할 수 있도록 바꿔주는 것
    한글이 깨져 안나오는 경우 meta 태그 사용해서 인코딩 방식을 utf-8로 지정하기
 -->
<meta charset="UTF-8" />
<!-- title : 문서의 제목 -->
<title>문서의 제목</title>
</head>
<!-- body 태그 : 브라우저에서 보여주고 싶은 내용 작성 -->
<!-- start tag(여는 태그), end tag(닫는 태그) 사이에 넣고 싶은 content(내용)을 작성 -->
<!-- 태그명 + tab(enter) : 여는 태그/닫는 태그 자동 완성 -->
<body>
    <!-- h1~6 : 제목 태그 ( 들자를 크고 두껍데 보입 -->
    <h1>첫 HTML 문서</h1>
    <h2>첫 HTML 문서</h2>
    <h3>첫 HTML 문서</h3>
    <h4>첫 HTML 문서</h4>
    <h5>첫 HTML 문서</h5>
    <h6>첫 HTML 문서</h6>
    <p>p 태그 : 본문 태그</p>
    <p>두 번째<br />p태그</p>
    <p>br</ 줄 바꿈</p>
    </p>
    
</body>
</html>
