<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <script src="01_selectorelement.js"></script>
    <!-- 
        defer 속성
        브라우저는 script 태그를 만나면 스크립을 로딩하기 위해 html 문서 피싱을 
        - dom이 구축되지 않은 상태에서 js dom 조작할 경우 해당 요소가 없다는 
    -->
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 0;
        text-align: center;
        line-height: 100px;
      }
      .pink {
        background-color: pink;
      }
      #green {
        background-color: green;
      }
      .gold {
        background-color: gold;
      }
      .others {
        background-color: gold;
      }

      /* 
      요소 선택
      querlyselector( css)
      querlyselectorall 
      
      */
    </style>
  </head>
  <body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div id="green" class="others"></div>
    <div id="gold" class="others">금색</div>
  </body>
</html>
